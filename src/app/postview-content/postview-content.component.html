<div class="well well-lg post" *ngFor='let post of allPosts | sortByDate'>
  <h4 class="postname">{{ post.name }}</h4>
  <p>{{ post.text }}</p>
  <span class="post-date">{{ post.date | date: 'dd.MM.yyyy'}}</span>
  <button type="button" class="btn btn-default read" (click)="openPost(post)">Read more</button>
  <button type="button" class="btn btn-default delete" (click)="deletePost(post); $event.stopPropagation()">Delete</button>
</div>
